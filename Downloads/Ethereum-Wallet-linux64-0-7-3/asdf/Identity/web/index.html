<html>
	<head>
		<title>Cool Ethereum-Based Identity Management System</title>
		<script src="web3.js/dist/web3.min.js"></script>
		<script src="Identity.js"></script>
	</head>
	<body>
		<h1>Cool Ethereum-Based Identity Management System</h1>
		<hr />
		<h2>Registration</h2>
		<form name="registerForm" action="" method="GET">
			Username:
			<input type="text" name="username" /><br />
			<input type="button" value="Register" onClick="register(this.form)" /><br />
		</form>
		<hr />
		<h2>Owner Changing</h2>
		<form name="changeOwnerForm" action="" method="GET">
			Username:
			<input type="text" name="username" /><br />
			New Address:
			<input type="text" name="address" /><br />
			<input type="button" value="Change Owner" onClick="changeOwner(this.form)" /><br />
		</form>
		<hr />
		<h2>Owner Getting</h2>
		<form name="ownerGettingForm" action="" method="GET">
			Username:
			<input type="text" name="username" /><br />
			<input type="button" value="Get Owner" onClick="getCurrentOwner(this.form)" /><br />
		</form>
		<hr />
		Denton sucks at UI.
	</body>
</html>
